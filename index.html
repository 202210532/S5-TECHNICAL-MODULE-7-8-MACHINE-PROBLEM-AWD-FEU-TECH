<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>

<div class="container mt-5">
    <h1>Menu</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="d-flex flex-wrap">
                <div class="menu-item col-md-6" id="item1">
                    <h4>Tapsilog</h4>
                    <img src="./Assets/IMAGES/Tapsilog.jpg" alt="Item 1" style="width: 220px; height: 180px;" class="rounded">
                    <p>Price: ₱95</p>
                </div>

                <div class="menu-item col-md-6" id="item2">
                    <h4>Liemposilog</h4>
                    <img src="./Assets/IMAGES/Liemposilog.jpg" alt="Item 2" style="width: 220px; height: 180px;" class="rounded">
                    <p>Price: ₱105</p>
                </div>

                <div class="menu-item col-md-6" id="item3">
                    <h4>Baconsilog</h4>
                    <img src="./Assets/IMAGES/Baconsilog.jpg" alt="Item 3" style="width: 220px; height: 180px;" class="rounded">
                    <p>Price: ₱90</p>
                </div>

                <div class="menu-item col-md-6" id="item4">
                    <h4>Hotsilog</h4>
                    <img src="./Assets/IMAGES/Hotsilog.jpg" alt="Item 4" style="width: 220px; height: 180px;" class="rounded">
                    <p>Price: ₱85</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Customer Information</h2>
            <form id="customerInfoForm">
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <input type="text" class="form-control" id="customerAddress" required>
                </div>
                <div class="form-group">
                    <label for="customerContact">Contact Number:</label>
                    <input type="tel" class="form-control" id="customerContact" pattern="[0-9]{10}" required>
                </div>

        <div class="col-md-6">
            <h2>Order Form</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="itemSelect">Select Item:</label>
                    <select class="form-control" id="itemSelect">
                        <option value="Tapsilog">Tapsilog</option>
                        <option value="Liemposilog">Liemposilog</option>
                        <option value="Baconsilog">Baconsilog</option>
                        <option value="Hotsilog">Hotsilog</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" min="1" value="1">
                </div>
                <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
            </form>

            <div class="mt-3" id="cart">
                <h3>Items Added</h3>
                <ul id="cartList"></ul>
                <p>Total: ₱<span id="totalPrice">0.00</span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./Assets/JS/script.js"></script>

</body>
</html>
